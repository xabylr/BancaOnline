<!DOCTYPE html>

    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <script type="text/javascript" src="/static/popper.js/popper.min.js"/>
        <script type="text/javascript" src="/static/jquery/jquery-3.3.1.slim.min.js"/>
        <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css"/>
        <script src="/static/bootstrap/bootstrap.min.js"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Buscar Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
        <h:body class="container">
        <h:form>
            <h:dataTable value="#{buscarClientes.clientes}" var="cliente" border="1">
                <h:column>
                    <f:facet name="header">
                        DNI
                    </f:facet>
                    #{cliente.dni}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        NOMBRE
                    </f:facet>
                    #{cliente.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        APELLIDOS
                    </f:facet>
                    #{cliente.apellidos}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        CUENTA
                    </f:facet>
                    #{cliente.cuenta.cc}
                </h:column>

                <h:column>
                    <h:commandButton action="index" value="Ver Movimientos" />
                </h:column>            
                <h:column>
                    <h:commandButton action="index" value="Editar" />
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
